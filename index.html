<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-1.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <main class="card">
        <picture class="img-container">
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="Few females sitting at workspace and talking and laughing"
          />
        </picture>

        <div class="content">
          <h1 class="main-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <p class="value">10k+</p>
              <p class="title">companies</p>
            </div>
            <div class="stat">
              <p class="value">314</p>
              <p class="title">templates</p>
            </div>
            <div class="stat">
              <p class="value">12M+</p>
              <p class="title">queries</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
